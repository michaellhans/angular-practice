<h2>Employees Homepage</h2>

<div *ngFor="let employee of employees">
    <div class="menu">
        <h3>
            <a [title]="employee.name + ' details'"
               [routerLink]="['/employees', employee.id]">
                {{employee.name}}
            </a>
    
            <p *ngIf="employee.alamat">
                Alamat: {{ employee.alamat }}
            </p>
        </h3>
    </div>
</div>
